<tr style="display:none" class="f-<%= parentIndex %>">
    <td><%= lineNumber %>:<%= columnNumber %></td>
    <td class="clr-<%= severityNumber %>"><%= severityName %></td>
    <td><%- message %></td>
    <td>
        <a href="http://eslint.org/docs/rules/<%= ruleId %>" target="_blank"><%= ruleId %></a>
    </td>
</tr>
