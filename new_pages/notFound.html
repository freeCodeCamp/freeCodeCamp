<!DOCTYPE html>
<html lang="en">
	<head>
		<title>So Sorry</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<style>
			body {
				margin:  0 auto;
			}
			 
			.bg {
				background-image: url("main.png");

				background-position: 0% 0%;

				padding-bottom:30%;

			@font-face {

					 url(' fonts/Mothproof_Script-webfont.woff') format('woff'),
					 url(' fonts/Mothproof_Script-webfont.ttf') format('truetype'),

			}
			
			p {

			.sor {
				font-size: 3em;

			}

			<div class="row">

			</div>
			<div class="row">

				</div>
