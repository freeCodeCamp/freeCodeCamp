<!DOCTYPE html>
<html lang="en">
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>Click here to view more <a target="_blank" href="#">cat photos</a>.</p>
      <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
      <div>
        <h3>Cat Lists</h3>
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img src="lasagna.jpg" alt="Lasagna">
          <figcaption>Cats <em>love</em> lasagna.</figcaption>  
        </figure>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img src="cats.jpg" alt="Cats">
          <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
        </figure>
      </div>
      <h3>Cat Form</h3>
      <form action="/submit-cat-photo">
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
        <br>
        <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label>
        <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy</label>
        <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic</label>
        <br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>No Copyright - <a href="https://freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
  </body>
</html>

<!-- You will also notice that inside the html element there is a body element. Page content elements go inside the body element. However, metadata elemets, such as link, meta, title, and style, typically go inside the head element. Above the body element in the page, add the opening and closing tags for a <head> element. -->
